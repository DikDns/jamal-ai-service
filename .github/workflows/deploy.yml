name: Deployment to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v3

      - name: 2. Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 3. Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/jamal-ai-service:latest

      - name: 4. SSH to VPS and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Pull image terbaru dari Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/jamal-ai-service:latest

            # Stop dan remove container lama
            docker stop jamal-ai-service || true
            docker rm jamal-ai-service || true

            # Jalanin container baru dari image yang baru di-pull
            docker run -d \
              --name jamal-ai-service \
              -p 8000:8000 \
              --restart always \
              -v /home/deployer/jamal-ai-service/model:/app/model:ro \
              -e MODEL_PATH=/app/model/jamal_metric_learning.h5 \
              -e TOKENIZER_PATH=/app/model/tokenizer.pkl \
              -e GROUPING_THRESHOLD=0.3 \
              -e MAX_LEN=50 \
              ${{ secrets.DOCKERHUB_USERNAME }}/jamal-ai-service:latest

            # Hapus image lama yang gak kepake
            docker image prune -f
