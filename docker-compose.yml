version: "3.8"

services:
  # JAMAL AI Service
  jamal-ai-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jamal-ai-service
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/model/jamal_metric_learning.h5
      - TOKENIZER_PATH=/app/model/tokenizer.pkl
      - GROUPING_THRESHOLD=0.3
      - MAX_LEN=50
    volumes:
      # Mount model files from host
      - ./model:/app/model:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
